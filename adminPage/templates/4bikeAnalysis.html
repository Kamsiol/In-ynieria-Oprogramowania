<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Data Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        #graphs-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .graph-container {
            width: 48%;
            margin-bottom: 20px;
        }

        .graph-title {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Bike Data Analysis</h1>

    <div id="graphs-container">
        {% for graph in graphs %}
            <div class="graph-container">
                <h3 class="graph-title">Graph {{ loop.index }}</h3>
                <div>
                    {{ graph|safe }}
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
